<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  
  <title>Register</title>
  <!-- Favicon -->
  <link rel="icon" href="../../assets/img//favicon.png" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="../../assets/libs/%40fortawesome/fontawesome-pro/css/all.min.css"><!-- Purpose CSS -->
  <link rel="stylesheet" href="../../assets/css/purpose.css" id="stylesheet">
</head>

<body>
 
  <div class="main-content">
    <div class="container min-vh-100 d-flex align-items-center">
      <div class="col py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div>
              <div class="mb-5 text-center">
                <h6 class="h3">Create account</h6>
            
              </div>
              <span class="clearfix"></span>
              <form role="form">
                <div class="form-group">
                  <label class="form-control-label">Email address</label>
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-user"></i></span>
                    </div>
                    <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label class="form-control-label">Password</label>
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="input-password" placeholder="********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="far fa-eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Confirm password</label>
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="input-password-confirm" placeholder="********">
                  </div>
                </div>
                <div class="my-4">
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="check-terms">
                    <label class="custom-control-label" for="check-terms" style="color: darkgreen;">I agree to the <a href="#" style="color: darkgreen;">terms and conditions</a></label>
                  </div>
                 
                </div>
                <div class="mt-4">
                  <button type="button" class="btn btn-block" style="background-color: darkgreen; color: white;">Create my account</button></div>
              </form>
              <div class="mt-4 text-center"><small>Already have an acocunt?</small>
                <a href="../authentication/simple-login.html" class="small font-weight-bold" style="color: darkgreen;">Sign in</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="../../assets/js/purpose.core.js"></script>
  <!-- Purpose JS -->
  <script src="../../assets/js/purpose.js"></script>
  <!-- Demo JS - remove it when starting your project -->
  <script src="../../assets/js/demo.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="../../../../www.googletagmanager.com/gtag/js3aac?id=UA-104437451-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  </script>
</body>


</html>
